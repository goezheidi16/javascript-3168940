<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ingresar al Comic</title>
    <style>
      body {
        background: #140035;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .contenedor-boton {
        text-align: center;
      }

      .btn-comic {
        display: inline-block;
        padding: 25px 50px;
        background: #747474;
        color: #000;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 20px;
        transition: 0.3s;
        box-shadow: 0 0 20px #ffffff80, 0 0 40px #ffffff50;
      }

      .btn-comic:hover {
        background: #ffffff;
        transform: scale(1.08);
        box-shadow: 0 0 25px #7918c9b0, 0 0 60px #21b5e280;
      }
    </style>
  </head>
  <body>
    <div class="contenedor-boton">
      <a class="btn-comic" href="./03-base-de-datos/03_base_datos_comic">
        Ingresar al Comic
      </a>
    </div>
  </body>
</html>
